plugins {
    id 'java'
    id 'com.benjaminsproule.swagger' version '1.0.8'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation 'io.swagger:swagger-annotations:1.6.6'
    implementation 'org.springframework:spring-websocket:5.3.19'
}

swagger {
    apiSource {
        info {
            title = "Sample Title"
            version = "v1"
        }
        springmvc = true
        outputFormats = ['json', 'yaml']
        swaggerDirectory = "${project.buildDir}/generated-resources/openapi"
        swaggerFileName = project.name
        locations = [ 'com.project.api' ]
    }
}

test {
    useJUnitPlatform()
}